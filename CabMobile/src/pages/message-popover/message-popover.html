<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <div class="header-icon">
        <ion-icon class="schedule-action-icon"
                  ios="ios-close-circle-outline"
                  md="md-close-circle"
                  (click)="closeMessages()">
        </ion-icon>
      </div>
    </ion-buttons>
    <ion-title class="title-color">Messages</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="main">
  <ion-card>
    <ion-card-content>
      <ion-input placeholder="Message to you mates">
      </ion-input>
    </ion-card-content>
  </ion-card>
</ion-content>
