<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <div class="header-icon">
        <ion-icon class="schedule-action-icon" ios="ios-close-circle-outline" md="md-close-circle" (click)="closeMap()"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title class="title-color">Track Your Ride</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main">
  <div #map id="map"></div>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            Pickup :
          </ion-col>
          <ion-col>
            {{ pickUpPoint }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            Drop :
          </ion-col>
          <ion-col>
            {{ dropPoint }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-item class="eta-items">
      <div *ngIf="estimatedDistance">
        <span item-left>{{ estimatedDistance }}</span>
        <span item-left>({{ estimatedTime }})</span>
      </div>
      <button ion-button icon-left clear item-right (click)="checkInMyLocation()">
        <ion-icon name="pin"></ion-icon>
        Check In
      </button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Checked In
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-left>
              <img src="assets/images/default_avatar.png">
            </ion-avatar>
            <h2>Person 1</h2>
            <p>St. Thomas Mount</p>
            <ion-note item-right>8799849404</ion-note>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary">
          <ion-icon name="flash"></ion-icon>
          Buzz
        </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
