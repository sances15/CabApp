<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <div class="header-icon">
        <ion-icon class="schedule-action-icon" ios="ios-close-circle-outline" md="md-close-circle" (click)="closeMap()"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title class="title-color">Track Your Ride</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main">
  <div #map id="map"></div>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            Pickup :
          </ion-col>
          <ion-col>
            {{ pickUpPoint }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            Drop :
          </ion-col>
          <ion-col>
            {{ dropPoint }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-item class="eta-items">
      <div *ngIf="estimatedDistance">
        <span item-left>{{ estimatedDistance }}</span>
        <span item-left>({{ estimatedTime }})</span>
      </div>
      <button ion-button icon-left clear item-right (click)="checkInMyLocation()">
        <ion-icon name="pin"></ion-icon>
        Check In
      </button>
    </ion-item>
  </ion-card>
</ion-content>
