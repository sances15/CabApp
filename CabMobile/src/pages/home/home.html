<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <div class="header-icon">
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>Schedules</ion-title>
    <ion-buttons end>
      <div class="header-icon">
        <ion-icon class="schedule-action-icon"
                  ios="ios-text-outline"
                  md="md-text"
                  (click)="sendMessagesToAll()">
        </ion-icon>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main">
  <div *ngFor="let data of scheduleData">
    <schedule-card [cardData]="data"></schedule-card>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="danger">SOS</button>
  </ion-fab>
</ion-content>
