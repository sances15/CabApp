<ion-content class="main">
  <div class="main-view">
    <div class="main-icon">
      <ion-icon ios="ios-bonfire" md="md-bonfire"></ion-icon>
    </div>

    <div class="action-items">

      <ion-list no-lines>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
            <ion-icon name="ios-mail-outline" item-left ></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
          <ion-icon name="ios-lock-outline" item-left ></ion-icon>
        </ion-item>
      </ion-list>

      <div class="button-div">
        <button ion-button block (click)='showNextView();'>LOG IN</button>
      </div>
      <div class="forgot-div">
        Forgot password?
      </div>
    </div>
  </div>
</ion-content>
